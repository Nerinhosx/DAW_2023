<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Object #01</title>

    <script type="text/javascript">
        //criando objetos
        var objetoVazio = {};
        console.log("objeto vazio: " + objetoVazio);

        // ou um objeto com atributos para definir uma disciplina
        var disciplina = {
            sigla: "DAW",
            nome: "Desenvolvimento de Aplicações Web",
        };

        console.log("disciplina.sigla: " + disciplina.sigla);
        console.log("disciplina.nome: " + disciplina.nome);

        disciplina.sigla = "BD";
        disciplina.nome = "Banco de Dados";

        //console.log("disciplina.sigla: " + disciplina['sigla']);
        //console.log("disciplina.nome: " + disciplina['nome']);
        //disciplina['sigla'] = "BD";
        //disciplina['nome'] = "Banco de Dados";

        //criando objetos com create
        var curso = new Object();
        curso.nome = 'JavaScript Básico';
        curso.responsavel = 'Simone'

        console.log("curso.nome:" + curso.nome);
        console.log("curso.responsavel:" + curso.responsavel);

        /*var curso = {
            curso.nome: 'Javascript Básico'
            curso.responsavel = 'Simone'*/
    </script>
</head>

</body>
</html>
