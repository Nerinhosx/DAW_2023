<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exData</title>

    <style type="text/css">
        body{
          margin: 0;  
        }

        div{
            background-color: black;
            height: 30px;
            color: white;
            text-align: right;
            padding-top: 7px;
            padding-right: 5px;
            width: calc(100vw-padding);
        }

        #saudacao{
            font-size: 12px;
        }
    </style>

    <script type="text/javascript">

        var hoje = new Date();

        function escreveData(){
            var dia = hoje.getDate();
            var mes = hoje.getMonth();
            var ano = hoje.getFullYear();

            var mesesAno = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho","Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            var mesTexto = mesesAno[mes];

            var diaSemanaNum = hoje.getDay();
            var semana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira","Sexta-feira", "Sábado"];
            var diaSemanaTexto = semana[diaSemanaNum];

            var dataPorExtenso = `${diaSemanaTexto}, ${dia} de ${mesTexto} de ${ano}`;

            document.getElementById("data").textContent = dataPorExtenso;
            configByTime();
        }

        function configByTime(){
            if(hoje.getHours() < 18){
                document.getElementById("body").style.backgroundColor = "lightgray";
                document.getElementById("body").style.color = "red";

                if(hoje.getHours() < 12){
                    document.getElementById("saudacao").textContent = "Bom dia!";
                }else{
                    document.getElementById("saudacao").textContent = "Boa tarde!";
                }
            }
            else{
                document.getElementById("body").style.backgroundColor = "gray";
                document.getElementById("body").style.color = "white";
                document.getElementById("saudacao").textContent = "Boa noite!";
            }
        }
    </script>
</head>
<body id="body" onload="escreveData();">

    <div id="data"></div>

    <span id="saudacao"></span>
</body>
</html>
