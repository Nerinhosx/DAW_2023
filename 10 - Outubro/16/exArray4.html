<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exemplo de Array 4</title>

    <script>

        const valoresProdutos = [10, 25, 30];

        const total1 = valoresProdutos.reduce(
            (acumulador, atual) => {
                return acumulador + atual;
            }
        );
        console.log('Total: '+ total1);

        const frete = 100;
        const total2 = valoresProdutos.reduce(
            (acc, cur) => acc + cur, frete
        );
        console.log('Total (com o frete): '+ total2);

    </script>
</head>
<body>
    
</body>
</html>
