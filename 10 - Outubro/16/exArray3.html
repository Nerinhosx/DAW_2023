<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exemplo de Array 3</title>

    <script>
        const lista = [1,2,3,4,5,6];

        //item = valor de cada posição
        const novaLista = lista.map(
            function(item){
                return item * 5;
            }
        );
        console.log("Resultado Map: "+ novaLista);

        //item = valor do item, indice = indice do array
        const novaLista2 = lista.map(
            function(item, indice){
                return item + indice;
            }
        );
        console.log("Resultado Map 2: "+ novaLista2);

        //com arrow function
        const carros = ['Ford', 'Fiat', 'Honda'];

        const newCarros = carros.map(
            (item) => {
                return 'Carro: '+ item;
            }
        );

        console.log(carros);
        console.log(newCarros);
    </script>
</head>

</body>
</html>
